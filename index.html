<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Weather App</h2>
        <form action="">
            <input type="text" class="input" placeholder="Enter City" required>
            <button class="button">Search</button>
        </form>
        <div class="result">
            <div>
                <p>City</p>
                <span id="city"></span>
            </div>
            <div>
                <p>Country</p>
                <span id="country"></span>
            </div>
            <div>
                <p>Temperature</p>
                <span id="temp"></span>
            </div>
            <div>
                <p>Description</p>
                <span id="desc"></span>
            </div>
            <div>
                <p>Humidity</p>
                <span id="humidity"></span>
            </div>
            <div>
                <p>Wind Speed</p>
                <span id="wind"></span>
            </div>
        </div>
    </div>
    <footer>
        <p>Â©Usman. All right reserved | Coded by : Usman</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
